<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!---------------------------------------------------------------------------Font-Awesome Linking---------------------------------------------------------------------------------------> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <!-------------------------------------------------------------------------Google-Font Linking------------------------------------------------------------------------------------------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!----------------------------------------------------------------------------CSS Linking------------------------------------------------------------------------------------------------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='stu-style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='icon-removebg-preview.png') }}">
    <title>Student Section</title>
</head>
<body>
  <div class="main">
    <h1>Welcome to Student section</h1>
    <div class="details">
      <form action="/student" method="post">
        <div class="row mb-3">
          <label for="floatingInput" class="col-sm-2 col-form-label">Roll Number</label>
          <div class="form-floating col-sm-5">
            <input type="text" class="form-control" id="floatingInput" style="border-radius: 3rem;" placeholder="22B81AXXXX" name="stu_roll" required>
            <label for="floatingInput" class="ms-3" style="color: rgba(248, 121, 104, 0.95);">Enter your roll number</label>
          </div>
        </div>

        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="form-floating col-sm-5">
            <input type="password" class="form-control" id="floatingInputDisabled" style="border-radius: 3rem;" disabled>
            <label for="floatingInputDisabled" class="ms-3" style="color: rgba(248, 121, 104, 0.75);">Temporarily Not Available...</label>
          </div>
        </div>

        <fieldset class="row mb-4">
          <legend class="col-form-label col-sm-2 pt-0">Options To Select</legend>
          <div class="col-sm-10">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2" disabled>
              <label class="form-check-label" for="flexSwitchCheckDefault2">Attendance</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3" disabled>
              <label class="form-check-label" for="flexSwitchCheckDefault3">Performance</label>
            </div>
          </div>
        </fieldset>

        <button type="submit" class="btn btn-outline-success">Submit</button>
      </form>
    </div>

    <div class="images">
      <img src="{{ url_for('static', filename='sty_boy.png') }}" alt="Student-Section">
    </div>
  </div>

  <!----------------------------------------------------------_ displaying content_ ------------------------------------------------->
  <div class="table-responsive ms-5 mt-4" style="width: 70vw; border-radius: 0.75rem;">
      <table class="table table-hover table-condensed table-striped">
        <thead>
          <tr>
            <th scope="col">Mentor Name</th>
            <th scope="col">mon</th>
            <th scope="col">tue</th>
            <th scope="col">wed</th>
            <th scope="col">thu</th>
            <th scope="col">fri</th>
            <th scope="col">sat</th>
          </tr>
        </thead>
    
        <tbody class="table-group-divider">
          {% for ment in details %}
          <tr>
            <td>{{ment.mname}}</td>
            <td>{{ment.mon}}</td>
            <td>{{ment.tue}}</td>
            <td>{{ment.wed}}</td>
            <td>{{ment.thu}}</td>
            <td>{{ment.fri}}</td>
            <td>{{ment.sat}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

<!-------------------------------------------------------_Navigation Section_---------------------------------------------------->
  <div class="nav">
    <nav>
        <div class="nav_buttons">
            <a href="/" target="_blank"><i class="fa-solid fa-house-chimney"></i> &nbsp; <div class="hidden-element">HOME</div></a>
        </div>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
