<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-------------------------------------------------------------------------Font-Awesome Linking------------------------------------------------------------------------------------------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-------------------------------------------------------------------------Google-Font Linking------------------------------------------------------------------------------------------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!----------------------------------------------------------------------------CSS Linking------------------------------------------------------------------------------------------------->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='icon-removebg-preview.png') }}">
    <title>MSCS - Mentor Student connection System</title>
</head>

<body>
    <!------------------------------------------------------------------------------Our Brand Name---------------------------------------------------------------------------------------->
    <header id="brand">
        <h1>MSCS</h1>
    </header>

    <!----------------------------------------------------------------------------------My Buttona------------------------------------------------------------------------------------------->
    <main class="option_button">
        <!--------------------------------------------------------------------------- Student Section ------------------------------------------------------------------------------------------>
        <div class="cards card-student">
            <img src="{{ url_for('static', filename='student-removebg-preview.png') }}" style="width: 30.25rem; margin: -4.25rem;" alt="student">
            <h1>Student Section</h1>
            <ul type="disc" style="padding: 3% 7% 2% 7%; color: rgb(40, 0, 77); font-weight: 700;"> 
                <li>Easy acces to metor schedule.</li>  
                <li>Option to book a meeting with the mentor.</li>   
                <li>Knowing about his/her attendance and performance.</li>
            </ul>
            <a href="/student"><button id="stu-button">Student</button></a>
        </div>

        <!--------------------------------------------------------------------------- Mentor Section ------------------------------------------------------------------------------------------>
        <div class="cards card-mentor">
            <img src="{{ url_for('static', filename='teacher-removebg-preview.png') }}" style="width:18.875rem; margin: -6rem;" alt="mentor">
            <h1 style="margin-top: 10%;">Mentor Section</h1>
            <ul type="disc" style="padding: 4% 7% 4% 7%; color: rgb(40, 0, 77); font-weight: 700;">
                <li>His/Her Mentee List.</li>
                <li>Their parent details.</li>
                <li>Update their Schedule.</li>
            </ul>
            <a href="/mentor"><button id="ment-button" type="submit">Mentor</button></a>
        </div>
    </main>

    <!------------------------------------------------------------------------------My NavBar--------------------------------------------------------------------------->
    <div class="nav">
        <nav>
            <div class="nav_buttons">
                <a href="/"><i class="fa-solid fa-house-chimney"></i> &nbsp; <div class="hidden-element">HOME</div></a>
            </div> 

            <div class="nav_buttons"> 
                <a href="#"><i class="fa-solid fa-phone"></i> &nbsp; <div class="hidden-element">Contact Us</div></a>
            </div>

            <div class="nav_buttons"> 
                <a href="#"><i class="fa-solid fa-circle-info"></i> &nbsp; <div class="hidden-element">About</div></a>
            </div>
        </nav>
    </div>
</body>
</html>
