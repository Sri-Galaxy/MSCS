    <title>Adding Mentee</title>
</head>

<body>
        <h1 class="container mt-4" style="color: deepskyblue; font-size: 500%; font-weight: 700; -webkit-text-stroke: 3px black;">Add your Mentee</h1>
        <!---------------------------------------------------------------------------------_Form_------------------------------------------------------------------------>
        <div class="container mt-5 main" style="color: black;">
            <form class="row g-3 p-5" action="/addstu" method="POST">
                <div class="col-3">
                    <label for="inputAddress" class="form-label">Mentor Id</label>
                    <input type="number" class="form-control" id="inputAddress" name="mid">
                </div>
                <div class="col-9"></div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Roll Nmber</label>
                    <input type="text" class="form-control" id="inputEmail4" name="roll_no">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputPassword4" name="stu_name">
                </div>
                <div class="col-md-3">
                    <label for="inputCity" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="inputCity" name="ph_no">
                </div>
                <div class="col-md-6">
                    <label for="inputemail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="inputemail" name="email">
                </div>
                <div class="col-md-5">
                    <label for="inputZip" class="form-label">Attendance</label>
                    <input type="text" class="form-control" id="inputZip" name="attendance">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">+ ADD</button>
                </div>
            </form>
        </div>
